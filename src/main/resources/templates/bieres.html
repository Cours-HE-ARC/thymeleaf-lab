<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:insert="fragments/fragments.html :: header"/>
	
	<body>
			
		<div th:replace="fragments/fragments.html :: navigation"></div>
		
		<div class="container">
			<div class="card">
				  <div class="card-header">
				    <h2>Liste des bi√®res</h2>
				  </div>
				  <div class="card-body">
				    <table class="table">
				    <thead>
					    <tr>
					      <th scope="col">Nom</th>
					      <th scope="col">Fabricant</th>
					      <th scope="col">Prix</th>
					      <th scope="col">Stock</th>
					      <th></th>
					    </tr>
					  </thead>
				    <tbody>
					    <tr th:each="biere : ${bieres}">
					        <td th:text="${biere.nom}" />
					        <td th:text="${biere.fabricant}" />
					        <td th:text="${biere.prix}" />
					        <td th:text="${biere.stock}" />
					        <td>
					        	<a th:href="@{/delete_biere/{id}(id=${biere.id})}" class="btn danger btn-sl active" role="button" aria-pressed="true">Supprimer</a>
					        </td>
		
					    </tr>
					    
					    <tr>
					    	<td>
					    	<a href="/saisie_biere" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Nouvelle biere</a>
		
					    	</td>
					    	<td></td>
					    </tr>
					</tbody>
					</table>
				  </div>
				  
				  
		</div>
		
		
		<div th:replace="fragments/fragments.html :: scripts"></div>
		
	</body>
</html>
