<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:insert="fragments/fragments.html :: header"/>
	
	<body>
			
		<div th:replace="fragments/fragments.html :: navigation"></div>
		
		<div class="container">
			
				  
				  
				  <div class="card">
				  <div class="card-header">
				    <h2>Nouvelle bière</h2>
				  </div>
				  <div class="card-body">
				    <form action="#" th:action="@{/bieres}" th:object="${biere}" method="post">
					     <div class="form-group">
					    	<label for="nom" th:text="#{biere.nom}" /></label>
					    	<input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom de la bière">
					    	<small id="nomHelp" class="form-text text-muted">Insérez le nom de la bière</small>
					    	<label class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Name Error</label>
					    </div>
					    
					    <div class="form-group">
					    	<label for="prix" th:text="#{biere.prix}" /></label>
					    	<input type="number" min="1" max="1000" step="0.05" th:field="*{prix}" class="form-control" id="prix" placeholder="Prix de la bière">
					    	<small id="prixHelp" class="form-text text-muted">Insérez le prix de la bière</small>
					    	<label class="error"  th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}">Prix Error</label>
					    </div>
					    
					    <div class="form-group">
					    	<label for="prix" th:text="#{biere.fabricant}" /></label>
					    	<input type="text" th:field="*{fabricant}" class="form-control" id="nom" placeholder="Fabricant de la biere">
					    	<small id="fabricantHelp" class="form-text text-muted">Insérez le fabricant de la bière</small>
					    	<label class="error" th:if="${#fields.hasErrors('fabricant')}" th:errors="*{fabricant}">Fabricant Error</label>
					    </div>
					    
					    <div class="form-group">
					    	<label for="prix" th:text="#{biere.stock}" /></label>
					    	<input type="number" min="1" max="1000" step="1" th:field="*{stock}" class="form-control" id="stock" placeholder="Stock restant">
					    	<small id="nomHelp" class="form-text text-muted">Insérez le stock</small>
					    	<label class="error"  th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Stock Error</label>
					    </div>
					    
					    
					   <button type="submit" class="btn btn-primary">Sauvegarder</button>
						  
					</form>

				</div>
				</div>
		
		
		<div th:replace="fragments/fragments.html :: scripts"></div>
		
	</body>
</html>
